---
layout: default
extra_css: post
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-headers">
    <div>
      <h1 class="post-title" itemprop="name headline">{{ page.title }} </h1>
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date:"%-d %b, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    </div>
    <h2><a href="/blog" id="return_to_blog">Back</a></h2>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
