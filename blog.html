<div id="container">
<div id="title">
<h1> Tech Thoughts and Other Things</h1>
<h3> -- A personal blog </h3>
</div>
<ul>
{% for post in site.posts %}
  {% if post.categories contains 'blogging'%}
    <li> {{ post.date | date_to_string }} &raquo; <a href="{{ post.url }}"> {{ post.title}} </a> </li>
  {% endif %}
{% endfor %}
</ul>
</div>
