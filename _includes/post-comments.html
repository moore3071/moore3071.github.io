<div id="comments" {%if site.data.comments[post_slug] == null %}aria-hidden="true"{% endif %}>
  <h2> Comments </h2>
  {%if site.data.comments[page.slug] %}
    {%for comment in site.data.comments[page.slug]%}
      <div class="comment">
        <h3> {{comment[1].name}} - </h3> 
        <h4> {{comment[1].date | date: "%Y, %b %d, %a %T %Z"}} </h4>
	<div>
          {{comment[1].message | markdownify}}
	</div>
      </div>
    {%endfor%}
  {%endif%}
</div>
